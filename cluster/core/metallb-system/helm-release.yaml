---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    configInline:
      address-pools:
        - name: default
          protocol: bgp
          addresses:
            - "${METALLB_LB_RANGE}"
      peers:
        - peer-address: "${GATEWAY_ADDR}"
          peer-asn: 64512
          my-asn: 64512
    controller:
      tolerations:
        - key: "arm"
          operator: "Exists"
    speaker:
      tolerations:
        - key: "arm"
          operator: "Exists"
