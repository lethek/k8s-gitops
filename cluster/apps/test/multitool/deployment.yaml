---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitool
  namespace: test
  labels:
    app: multitool
spec:
  selector:
    matchLabels:
      app: multitool
  replicas: 0
  template:
    metadata:
      labels:
        app: multitool
    spec:
      containers:
        - name: multitool
          image: wbitt/network-multitool:latest
      restartPolicy: Always
