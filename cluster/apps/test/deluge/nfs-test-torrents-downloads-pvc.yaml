---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-test-torrents-downloads-pv
spec:
  storageClassName: nfs-test-torrents-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SVC_NAS_ADDR}
    path: /volume1/torrents/downloads
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-test-torrents-downloads-pvc
  namespace: test
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-test-torrents-downloads
  resources:
    requests:
      storage: 1Mi
