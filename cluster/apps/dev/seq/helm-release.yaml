---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: seq
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.datalust.co/
      chart: seq
      version: v2021.3.6800
      sourceRef:
        kind: HelmRepository
        name: datalust-charts
        namespace: flux-system
  values:
    baseURI: https://seq.${SECRET_DOMAIN}
    persistence:
      storageClass: longhorn
      size: 10Gi
    resources:
      limits:
        memory: 1G
      requests:
        memory: 256Mi
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-production
      tls:
        - secretName: seq-tls
          hosts:
            - seq.${SECRET_DOMAIN}
    ui:
      ingress:
        enabled: true
        hosts:
          - seq.${SECRET_DOMAIN}
    gelf:
      enabled: false
