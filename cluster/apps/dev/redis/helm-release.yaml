---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 16.4.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    architecture: standalone
    global:
      redis:
        password: "${SECRET_DEFAULT_PASSWORD}"
        storageClassName: longhorn
    master:
      kind: Deployment
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_REDIS_ADDR}"
      persistence:
        enabled: true
        size: 256Mi
    tls:
      enabled: true
      authClients: false
      autoGenerated: true
