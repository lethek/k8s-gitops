---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 16.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    architecture: replication
    auth:
      password: "${SECRET_DEFAULT_PASSWORD}"
    master:
      kind: Deployment
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_REDIS_ADDR}"
      persistence:
        enabled: true
        storageClass: longhorn
        size: 256Mi
    replica:
      replicaCount: 0
      persistence:
        enabled: false
    sentinel:
      enabled: false
    tls:
      enabled: true
      authClients: false
      autoGenerated: true
